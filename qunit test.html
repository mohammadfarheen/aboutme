<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Testing Validate Grade JavaScript</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.22.0.css">
    <script src="https://code.jquery.com/qunit/qunit-1.22.0.js"></script>
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
     <script>
        function calCirc(radius) 
        {
            valNum=parseInt(radius);  
            var circum = 2*3.14 * valNum;
            return circum;
        }
    </script>
         
    <script>
        
        QUnit.test("calCirc",function(assert) {
          
            assert.equal(calCirc(3),18.84,"circumference is 18.84");
              assert.equal(calCirc(10),62.8,"circumference is 62,.8");
              assert.equal(calCirc(7),43.96,"circumference is 43.96");
              assert.equal(calCirc(2),12.56,"circumference is 12.56");
              assert.equal(calCirc(6),37.68,"circumference is 37.68");
            });
    </script>
</body>

</html>
