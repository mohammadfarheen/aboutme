<!DOCTYPE html>
<!-- Sourced from example code at https://qunitjs.com/cookbook/ -->
<html>

<head>
    <meta charset="utf-8">
    <title>Testing Validate Grade JavaScript</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.22.0.css">
    <script src="https://code.jquery.com/qunit/qunit-1.22.0.js"></script>
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script>
    function isValid(str, elementID) {
            const regex = /^(A|B|C|D|F|a|b|c|d|f)$/;
            console.log("Element ID" + elementID);
            if (!regex.test(str)) {
                //document.getElementById(elementID).innerHTML = validation_msg;
                return false;
            }
            else {
                // document.getElementById(elementID).innerHTML = '';
                return true;
            }
        }
    </script>
    <script>
        QUnit.test("Validate Grade function with valid input", function (assert) {
            assert.equal(isValid("A", "grade1_msg"), true, "A is a Valid Grade so the test should pass");
            assert.equal(isValid("a", "grade1_msg"), true, "a is a Valid Grade so the test should pass");
            });

        QUnit.test("Validate Grade function with invalid input", function (assert) {
            assert.equal(isValid("AB", "grade1_msg"), false, "AB is a invalid Grade so the function should return false");
        });

        QUnit.test("Validate Grade function with null input", function (assert) {
            assert.equal(isValid(null, "grade1_msg"), false, "null is a invalid Grade so the function should return false");
        });
        QUnit.test("Validate Grade function with Numbers input", function (assert) {
            assert.equal(isValid(123456, "grade1_msg"), false, "123456 is a invalid Grade so the function should return false");
        });
    </script>
</body>

</html>
